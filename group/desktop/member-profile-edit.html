                            <div class="row">

                                        <div class="form-group row">
                                            <label for="" class="col-xs-4 col-form-label text-xs-right p-l-0">帳號</label>
                                            <div class="col-xs-8">
                                                <p class="form-control-static">
                                                    abcde@abcde.com

                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="" class="col-xs-4 col-form-label text-xs-right p-l-0">姓名</label>

                                        </div>

                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label for="" class="col-xs-4 col-form-label text-xs-right p-l-0">性別</label>
                                            <div class="col-xs-8">

                                                        <input id="radio1" name="radio" type="radio">
                                                        <span class="c-indicator"></span>
                                                        男
                                                    </label>
                                                    <label class="c-input c-radio">
                                                        <input id="radio2" name="radio" type="radio">
                                                        <span class="c-indicator"></span>
                                                        女
                                                    </label>
                                                </p>
                                            </div>
                                        </div>

                                </div>
                            </div>
                        <hr class="m-y-4">

                                        <select class="c-select form-control">
                                            <option selected>台灣 +886</option>

                                    </div>
                                    <div class="col-xs-7 p-l-1">

                                                <span class="c-indicator"></span>

                                            <label class="c-input c-radio">
                                                <input id="radio2" name="radio" type="radio">

                                        </p>
                                    </div>
                                </div>

                                            <label class="c-input c-checkbox">
                                                <input type="checkbox">
