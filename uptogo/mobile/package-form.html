                    <div class="h4">雙層觀光巴士團體預約報名</div>
                </div>
                <div class="col-xs-12">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label font-weight-bold">訂購人姓名</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label font-weight-bold">訂購人電話</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label font-weight-bold">導遊姓名</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label font-weight-bold">導遊電話</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label font-weight-bold">上車地點</label>
                            <select class="c-select form-control">
                                <option>請選擇上車地點</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label font-weight-bold">搭車時間</label>
                            <select class="c-select form-control">
                                <option>臺北車站 18:00</option>
                            </select>
                            <p class="font-smaller m-b-0 p-t-2 p-b-3">
                                * 請提早10分鐘至上車地點等候
                            </p>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label font-weight-bold">下車地點</label>
                            <select class="c-select form-control">
                                <option>請選擇下車地點</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label font-weight-bold">旅行社名稱</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label font-weight-bold">搭乘日期</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="" placeholder="" data-provide="datepicker">
                                <span class="input-group-addon">
                                    <i class="fa fa-calendar" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label font-weight-bold">人數</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label font-weight-bold">訂購票券張數</label>
                            <input type="text" class="form-control">
                            <p class="font-smaller m-b-0 p-t-2 p-b-3">
                                * 不含導遊、領隊不得低於11人
                            </p>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label font-weight-bold">付款方式</label>
                            <select class="c-select form-control">
                                <option>請選擇付款方式</option>
                            </select>
                        </div>

                        <a href="index.html" class="btn btn-lg btn-primary btn-square btn-block p-x-10 p-y-4">確認送出</a>
