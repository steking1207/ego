    <div id="kv" class="kv-md">
        <div class="mask"></div>
        <!-- 主視覺圖 -->
        <div class="container-fluid" style="background-image:url(../assets/img/desktop/kv-package.jpg);">
            <div class="pattern pattern-top"></div>
        </div>
        <div class="pattern pattern-bottom pattern-fade"></div>
    </div>

    <div id="main" class="p-t-10 bg-faded">
        <div class="container p-b-4">
            <div class="row p-y-10">
                <h3 class="col-xs-12 text-xs-center m-b-8">雙層觀光巴士團體預約報名</h3>
                <form>
                    <div class="col-xs-5 offset-xs-1 p-r-10">
                        <div class="form-group row p-x-1">
                            <label for="" class="col-sm-3 col-form-label p-x-0">
                                <span class="font-weight-bold">訂購人姓名</span>
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row p-x-1">
                            <label for="" class="col-sm-3 col-form-label p-x-0">
                                <span class="font-weight-bold">訂購人電話</span>
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row p-x-1">
                            <label for="" class="col-sm-3 col-form-label p-x-0">
                                <span class="font-weight-bold">導遊姓名</span>
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row p-x-1">
                            <label for="" class="col-sm-3 col-form-label p-x-0">
                                <span class="font-weight-bold">導遊電話</span>
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row p-x-1">
                            <label for="" class="col-sm-3 col-form-label p-x-0">
                                <span class="font-weight-bold">上車地點</span>
                            </label>
                            <div class="col-sm-9">
                                <select class="c-select form-control">
                                    <option>請選擇上車地點</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row p-x-1">
                            <label for="" class="col-sm-3 col-form-label p-x-0">
                                <span class="font-weight-bold">搭車時間</span>
                            </label>
                            <div class="col-sm-9">
                                <select class="c-select form-control">
                                    <option>臺北車站 18:00</option>
                                </select>
                                <p class="font-smaller m-b-0 p-t-2 p-b-3">
                                    * 請提早10分鐘至上車地點等候
                                </p>
                            </div>
                        </div>
                        <div class="form-group row p-x-1">
                            <label for="" class="col-sm-3 col-form-label p-x-0">
                                <span class="font-weight-bold">下車地點</span>
                            </label>
                            <div class="col-sm-9">
                                <select class="c-select form-control">
                                    <option>請選擇下車地點</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-5 p-r-10">
                        <div class="form-group row p-x-1">
                            <label for="" class="col-sm-3 col-form-label p-x-0">
                                <span class="font-weight-bold">旅行社名稱</span>
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row p-x-1">
                            <label for="" class="col-sm-3 col-form-label p-x-0">
                                <span class="font-weight-bold">搭乘日期</span>
                            </label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="" placeholder="" data-provide="datepicker">
                                    <span class="input-group-addon">
                                        <i class="fa fa-calendar" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row p-x-1">
                            <label for="" class="col-sm-3 col-form-label p-x-0">
                                <span class="font-weight-bold">人數</span>
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row p-x-1">
                            <label for="" class="col-sm-3 col-form-label p-x-0">
                                <span class="font-weight-bold">訂購票券張數</span>
                            </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control">
                                <p class="font-smaller m-b-0 p-t-2 p-b-3">
                                    * 不含導遊、領隊不得低於11人
                                </p>
                            </div>
                        </div>
                        <div class="form-group row p-x-1">
                            <label for="" class="col-sm-3 col-form-label p-x-0">
                                <span class="font-weight-bold">付款方式</span>
                            </label>
                            <div class="col-sm-9">
                                <select class="c-select form-control">
                                    <option>請選擇付款方式</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-10 offset-xs-1">
                        <div class="form-group row p-x-1">
                            <label for="" class="col-sm-1 col-form-label p-x-0">
                                <span class="font-weight-bold">特別需求</span>
                            </label>
                            <div class="col-sm-11 p-l-9">
                                <textarea class="form-control" placeholder="請輸入特別需求" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="text-xs-center m-t-6">
                            <a href="" class="btn btn-lg btn-primary btn-square p-x-10 p-y-4">確認送出</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="include-footer"></div>

    <script src="../assets/js/vendor/boostrap-tether.min.js"></script>

    <script src="../assets/js/desktop.js"></script>
